<form action="{% url 'comments:comment' shop.pk %}" method="post" class="comment-form">
  {% csrf_token %}
  <div class="row">


      <label for="{{ form.text.id_for_label }}" style="margin-left:14px ;font-size: 18px ">{{ form.text.label }}：</label>
    <div class="col-md-12">


      {{ form.text }}
      {{ form.text.errors }}
        <br>
      <button type="submit" class="comment-btn"style="font-size: 20px">发表</button>
    </div>
  </div>    <!-- row -->
</form>
