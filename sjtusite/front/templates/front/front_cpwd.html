{% extends 'front/front_base.html' %}

{% block Title %}
    商家登陆页面
{% endblock %}

{% block content %}
<form class="contact_form" action="#" method="post" name="contact_form">
    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
    <ul>
        <li>
             <h2>修改密码</h2>
        </li>
        <li>
            <label for="name">原密码:</label>
            <input type="text"  name="password_old"required />
        </li>
        <li>
            <label for="name">新密码:</label>
            <input type="text"  name="password" id="st3" required />
        </li>
        <li>
            <label for="name">确认密码:</label>
            <input type="text"  name="password_repeat" id="st4"  onblur="check()" required />
        </li>
        <li>
            <button class="submit" type="submit">提交</button>
        </li>
    </ul>
    <ul>
        <li>
            <a href="{% url 'front:signin' %}"><input name="登陆" type="button" id="btn1" title="登注册" value="用户登陆" style="height: 30px"/></a>
        </li>
    </ul>
</form>
    <script type="text/javascript">
        function $(id){
            return document.getElementById(id)
        }

        function check(){
            var boo=$('st3').value==$('st4').value;
            if (boo) {
                return true;
            }else{
                 alert('两次密码不一致')
            }

        }
    </script>
{% endblock %}
